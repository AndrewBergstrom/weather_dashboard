<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Weather Dashboard</title>
</head>

<body>
  <div class="container-fluid">
    <h1 class="header d-flex justify-content-center bg-dark">Weather Dashboard</h1>
  </div>
  <div class="container">
    <!-- searchbar for city that saves searched cities into a search histroy field -->
    <div class="row">
      <div class="col-4 d-flex pt-4 justify-content">
        <form class="form-inline">
          <h4>Search for a city</h4>
          <input id="cityInput" class="form-control" type="search" placeholder="Enter city" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" id="citySearch" type="submit">Search</button>
        </form>
      </div>

      <div class="col-8 pt-4" id="date-display">
        <!-- city, temp, humidity, wind speed, and uv index -->
        <!-- when uv index is viewed, a color indicates if conditions are favorable, moderate, or severe  || STILL WORKING ON THIS -->
        <div class="city"></div>
        <div class="row">
          <div class="col-md-2 weather-icon">
          </div>
        </div>
        <div class="row">
          <div class="col-3 pt-4" id="weatherStats">
            <ul class="currentCity pl-2">
              <li class="temp"></li>
              <li class="tempC"></li>
              <li class="humidity"></li>
              <li class="wind"></li>
              <li class="uvIndex"><span><button id="uvIndex"></button></span></li>
            </ul>
          </div>

        </div>

      </div>
    </div>
    <!-- 5 day forecast shown below -->
    <div class="row pt-4 " id="fiveDayfc">
      <div class="col-md-4">
        <h2>5 Day Forecast: </h2>
      </div>
      <div class="card-deck">
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
