<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Weather Dashboard</title>
</head>

<body>
  <div class="container-fluid">
    <h1 class="header d-flex justify-content-center bg-dark">Weather Dashboard</h1>
  </div>
  <div class="container">
    <!-- searchbar for city that saves searched cities into a search histroy field -->
    <div class="row">
      <div class="col-4 d-flex pt-4 justify-content">
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Enter city" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          Search bar and search histroy here
        </form>
      </div>

      <div class="col-8 pt-4">
        <!-- city, temp, humidity, wind speed, and uv index -->
        <!-- Where retrieved data will be placed -->
        <!-- when uv index is viewed, a color indicates if conditions are favorable, moderate, or severe -->
        <!-- date -->
        <div class="city"></div>
        <div class="row">
          <div class="col pt-4" id="weatherStats">
            <ul class="currentCity pl-0">
              <div class="temp"></div>
              <div class="humidity"></div>
              <div class="wind"></div>
              <div class="uvIndex"></div>
            </ul>
          </div>
          </div>
        </div>
      </div>
      <br>
      <br>
      <br>
      <!-- 5 day forecast shown below -->
      <div class="row pt-4 " id="fiveDayfc">
        <div class="col-md-4"></div>
        <div class="col" id="dayOne">tests</div>
        <div class="col" id="dayTwo">tests</div>
        <div class="col" id="dayThree">tests</div>
        <div class="col" id="dayFour">tests</div>
        <div class="col" id="dayFive">tests</div>

      </div>

    </div>







    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
